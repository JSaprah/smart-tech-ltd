{% extends "base.html" %} {% load static %} {% block page_header %}
<div class="container header-container mt-5">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %} {% block content %}

<!--Product image-->
<div class="container-fluid">
  <div class="row justify-content-center align-items-center">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="image-container my-5">
        {% if product.image %}
        <a href="{{ product.image.url }}" target="_blank">
          <img
            class="card-img-top img-fluid"
            src="{{ product.image.url }}"
            alt="{{ product.name }}"
          />
        </a>
        {% else %}
        <a href="">
          <img
            class="card-img-top img-fluid"
            src="{{ MEDIA_URL }}noimage.png"
            alt="{{ product.name }}"
          />
        </a>
        {% endif %}
      </div>
    </div>

    <div class="col-12 col-md-6 col-lg-4 ml-4 text-center text-md-left">
      <!--Product details-->
      <div class="product-details-container">
        <p
          class="text-uppercase text-dark bg-light text-center font-weight-bold"
        >
          {{ product.name }}
        </p>
        <p class="font-weight-bold">Â£{{ product.price }}</p>
        <p>{{ product.description }}</p>

        <!--Add to bag form-->
        <form class="form" action="{% url 'add_product_to_bag' product.id %}" method="POST">
          {% csrf_token %}
          <div class="form-row">

            <!--Quantitiy-->
            <div class="col-12">
              <p class="mt-3"><strong>Quantity:</strong></p>

              <div class="form-group w-50">
                <div class="input-group">
                  <input
                    class="form-control qty_input"
                    type="number"
                    name="quantity"
                    value="1"
                    min="1"
                    max="99"
                    data-item_id="{{ product.id }}"
                    id="id_qty_{{ product.id }}"
                  />
                </div>
              </div>
            </div>

            <!--Add to bag-->
            <div class="col-12">
              <a
                type="submit"
                class="btn btn-lg btn-warning font-weight-bold text-uppercase w-100 mt-3 mb-3"
                value="Add to Bag"
                href=""
                ><i class="fa-solid fa-bag-shopping fa-lg mr-2"></i>
                Add to bag
              </a>
            </div>

            <!--Keep shopping button-->
            <div class="col-12">
              <a
                href="{% url 'products' %}"
                class="btn btn-light mt-1 mb-3 w-100"
              >
                <span class="icon">
                  <i class="fas fa-chevron-left"></i>
                </span>
                <span class="text-uppercase">Keep Shopping</span>
              </a>
            </div>
            <!--Hidden request path-->
          <input type="hidden" name="redirect_url" value="{{ request.path }}" />
        </form>
    </div>
</div>

{% endblock %}
