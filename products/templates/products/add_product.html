{% extends "base.html" %} {% load static %} {% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %} {% block content %}

  <!--Title-->
  <div class="container-fluid">
    <div class="row">
      <div class="col d-flex justify-content-center flex-column align-items-center mt-4">
        <h2 class="fw-bold text-uppercase text-center">Add product</h2>
        <hr class="w-50 mb-4" />
      </div>
    </div>
  </div>

  <!--Add product-->
  <section class="h-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class=" col-md-8 card-header">

          <form method="POST" action="{% url 'add_product' %}" class="add-product-form" enctype="multipart/form-data" aria-label="Add Product Form">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="text-right">
                <a class="btn btn-light" href="{% url 'products' %}" aria-label="Cancel and return to product list">
                    <strong>Cancel</strong>
                </a>
                <button class="btn btn-warning" type="submit" aria-label="Add Product to inventory">
                    <strong>Add Product</strong>
                </button>
            </div>
        </form>
        

        </div>
      </div>
    </div>
</section>

{% endblock %}
