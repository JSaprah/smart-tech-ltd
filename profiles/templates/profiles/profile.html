{% extends "base.html" %} {% load static %} {% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %} {% block content %}

<div class="container-fluid">
  <!--Title-->
  <div class="row">
    <div class="col text-center mt-4">
      <h5 class="fw-bold text-uppercase">My profile</h5>
      <hr class="w-50 mb-4" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-7 text-center mt-4">
      <div class="card">
        <div class="card-header">
          <p class="text-dark">Default Delivery Information</p>
          <form
            class="mt-3"
            action="{% url 'profile' %}"
            method="POST"
            id="profile-update-form"
          >
            {% csrf_token %} {{ form|crispy }}
            <button class="btn btn-warning rounded-0 text-uppercase float-right">
              Update Information
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-5 text-center mt-4">
      <div class="card">
        <div class="card-header text-dark">
          <h5 class="mb-0">Order History</h5>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
